    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref VerificationFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WMSAPI}/*"

  # EventBridge 규칙에 대한 Lambda 권한
  ReceivingCompletedRulePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref VerificationFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt ReceivingCompletedRule.Arn

  DocumentUploadedRulePermission:
