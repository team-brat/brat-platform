AWSTemplateFormatVersion: '2010-09-09'
Description: 'WMS Backend Services Stack'

Parameters:
  EnvironmentType:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - test
      - prod
    Description: Environment type

Resources:
  # ------ IAM 역할 정의 ------
  # Lambda 실행 역할
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess

  # EventBridge 권한이 있는 Lambda 실행 역할
  LambdaExecutionRoleWithEvents:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonEventBridgeFullAccess
      Policies:
        - PolicyName: LambdaInvokePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'lambda:InvokeFunction'
                Resource: '*'

  # ------ Lambda 함수 정의 ------
  # 문서 처리 Lambda 함수
  DocumentServiceFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "wms-document-service-${EnvironmentType}"
      Runtime: python3.9
      Handler: DocumentService.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !ImportValue 'wms-storage-stack-DeploymentBucketName'
        S3Key: !Sub "${EnvironmentType}/document-service/deployment-package.zip"
      Environment:
        Variables:
          DOCUMENT_BUCKET: !ImportValue 'wms-storage-stack-DocumentBucketName'
          DOCUMENT_METADATA_TABLE: !ImportValue 'wms-storage-stack-DocumentMetadataTableName'

  # 빈 관리 Lambda 함수
  BinServiceFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "wms-bin-service-${EnvironmentType}"
      Runtime: python3.9
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !ImportValue 'wms-storage-stack-DeploymentBucketName'
        S3Key: !Sub "${EnvironmentType}/bin-service/deployment-package.zip"
      Environment:
        Variables:
          BIN_LOCATION_TABLE: !ImportValue 'wms-storage-stack-BinLocationTableName'
          INVENTORY_TABLE: !ImportValue 'wms-storage-stack-InventoryTableName'

  # 입고 주문 Lambda 함수
  ReceivingOrderFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "wms-receiving-order-service-${EnvironmentType}"
      Runtime: python3.9
      Handler: ReceivingOrderService.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !ImportValue 'wms-storage-stack-DeploymentBucketName'
        S3Key: !Sub "${EnvironmentType}/receiving-order-service/deployment-package.zip"
      Environment:
        Variables:
          RECEIVING_ORDER_TABLE: !ImportValue 'wms-storage-stack-ReceivingOrderTableName'
          RECEIVING_HISTORY_TABLE: !ImportValue 'wms-storage-stack-ReceivingHistoryTableName'
          RECEIVING_ITEM_TABLE: !ImportValue 'wms-storage-stack-ReceivingItemTableName'
          INVENTORY_TABLE: !ImportValue 'wms-storage-stack-InventoryTableName'
          DOCUMENT_BUCKET: !ImportValue 'wms-storage-stack-DocumentBucketName'

  # 입고 품목 Lambda 함수
  ReceivingItemFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "wms-receiving-item-service-${EnvironmentType}"
      Runtime: python3.9
      Handler: ReceivingItemService.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !ImportValue 'wms-storage-stack-DeploymentBucketName'
        S3Key: !Sub "${EnvironmentType}/receiving-item-service/deployment-package.zip"
      Environment:
        Variables:
          RECEIVING_ITEM_TABLE: !ImportValue 'wms-storage-stack-ReceivingItemTableName'
          RECEIVING_ORDER_TABLE: !ImportValue 'wms-storage-stack-ReceivingOrderTableName'

  # 공급업체 Lambda 함수
  SupplierFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "wms-supplier-service-${EnvironmentType}"
      Runtime: python3.9
      Handler: SupplierService.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !ImportValue 'wms-storage-stack-DeploymentBucketName'
        S3Key: !Sub "${EnvironmentType}/supplier-service/deployment-package.zip"
      Environment:
        Variables:
          SUPPLIER_TABLE: !ImportValue 'wms-storage-stack-SupplierTableName'
          RECEIVING_HISTORY_TABLE: !ImportValue 'wms-storage-stack-ReceivingHistoryTableName'

  # 검증 Lambda 함수
  VerificationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "wms-verification-service-${EnvironmentType}"
      Runtime: python3.9
      Handler: VerificationService.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !ImportValue 'wms-storage-stack-DeploymentBucketName'
        S3Key: !Sub "${EnvironmentType}/verification-service/deployment-package.zip"
      Environment:
        Variables:
          VERIFICATION_RESULT_TABLE: !ImportValue 'wms-storage-stack-VerificationResultTableName'
          DOCUMENT_METADATA_TABLE: !ImportValue 'wms-storage-stack-DocumentMetadataTableName'
          RECEIVING_ORDER_TABLE: !ImportValue 'wms-storage-stack-ReceivingOrderTableName'

  # 이벤트 통합 Lambda 함수
  EventBridgeIntegrationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "wms-eventbridge-integration-${EnvironmentType}"
      Runtime: python3.9
      Handler: EventBridgeIntegrationService.lambda_handler
      Role: !GetAtt LambdaExecutionRoleWithEvents.Arn
      Timeout: 30
      MemorySize: 256
      Code:
        S3Bucket: !ImportValue 'wms-storage-stack-DeploymentBucketName'
        S3Key: !Sub "${EnvironmentType}/eventbridge-integration/deployment-package.zip"
      Environment:
        Variables:
          RECEIVING_ORDER_TABLE: !ImportValue 'wms-storage-stack-ReceivingOrderTableName'
          RECEIVING_HISTORY_TABLE: !ImportValue 'wms-storage-stack-ReceivingHistoryTableName'
          TECHNICAL_QUERY_FUNCTION: !GetAtt VerificationFunction.Arn
          BINNING_FUNCTION: !GetAtt BinServiceFunction.Arn

  # ------ EventBridge 규칙 정의 ------
  # EventBridge 규칙 설정
  ReceivingCompletedRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "wms-receiving-completed-rule-${EnvironmentType}"
      Description: "Route ReceivingCompleted events to verification service"
      EventPattern:
        source:
          - "wms.receiving-service"
        detail-type:
          - "ReceivingCompleted"
      State: ENABLED
      Targets:
        - Arn: !GetAtt VerificationFunction.Arn
          Id: "VerificationServiceTarget"

  DocumentUploadedRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "wms-document-uploaded-rule-${EnvironmentType}"
      Description: "Route DocumentUploaded events to verification service"
      EventPattern:
        source:
          - "wms.document-service"
        detail-type:
          - "DocumentUploaded"
      State: ENABLED
      Targets:
        - Arn: !GetAtt VerificationFunction.Arn
          Id: "VerificationServiceDocTarget"

  InspectionPassedRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "wms-inspection-passed-rule-${EnvironmentType}"
      Description: "Route InspectionPassed events to binning service"
      EventPattern:
        source:
          - "wms.verification-service"
        detail-type:
          - "InspectionPassed"
      State: ENABLED
      Targets:
        - Arn: !GetAtt EventBridgeIntegrationFunction.Arn
          Id: "EventBridgeIntegrationTarget"

  # ------ API Gateway 정의 ------
  # API Gateway REST API
  WMSAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "wms-api-${EnvironmentType}"
      Description: WMS API for document, bin, and receiving order management
      EndpointConfiguration:
        Types:
          - REGIONAL

  # ------ API Gateway 리소스 정의 (최상위 경로) ------
  # 문서 리소스
  DocumentsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !GetAtt WMSAPI.RootResourceId
      PathPart: "documents"

  # 입고 주문 리소스
  ReceivingOrdersResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !GetAtt WMSAPI.RootResourceId
      PathPart: "receiving-orders"

  # 입고 품목 리소스
  ReceivingItemsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !GetAtt WMSAPI.RootResourceId
      PathPart: "receiving-items"

  # 공급업체 리소스
  SuppliersResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !GetAtt WMSAPI.RootResourceId
      PathPart: "suppliers"

  # 검증 결과 리소스
  VerificationResultsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !GetAtt WMSAPI.RootResourceId
      PathPart: "verification-results"

  # ------ API Gateway 리소스 정의 (하위 경로) ------
  # 문서 ID 리소스
  DocumentIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !Ref DocumentsResource
      PathPart: "{document_id}"

  # 입고 주문 ID 리소스
  ReceivingOrderIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !Ref ReceivingOrdersResource
      PathPart: "{order_id}"

  # 입고 품목 ID 리소스
  ReceivingItemIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !Ref ReceivingItemsResource
      PathPart: "{item_id}"

  # 입고 품목 일괄 추가 리소스
  ReceivingItemsBatchResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !Ref ReceivingItemsResource
      PathPart: "batch"

  # 공급업체 ID 리소스
  SupplierIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !Ref SuppliersResource
      PathPart: "{supplier_id}"

  # 공급업체 입고 이력 리소스
  SupplierInboundHistoryResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !Ref SupplierIdResource
      PathPart: "inbound-history"

  # 공급업체 출고 이력 리소스
  SupplierOutboundHistoryResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !Ref SupplierIdResource
      PathPart: "outbound-history"

  # 입고 처리 리소스
  ReceiveActionResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !Ref ReceivingOrderIdResource
      PathPart: "receive"

  # 주문 상태 리소스
  OrderStatusResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !Ref ReceivingOrderIdResource
      PathPart: "status"

  # 문서 검증 리소스
  DocumentsVerifyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !Ref ReceivingOrderIdResource
      PathPart: "documents"

  # 문서 검증 중첩 리소스
  DocumentsVerifyNestedResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref WMSAPI
      ParentId: !Ref DocumentsVerifyResource
      PathPart: "verify"

  # ------ API Gateway 메서드 정의 ------
  # 문서 리소스 메서드
  DocumentsGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref WMSAPI
      ResourceId: !Ref DocumentsResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DocumentServiceFunction.Arn}/invocations"

  DocumentsPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref WMSAPI
      ResourceId: !Ref DocumentsResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DocumentServiceFunction.Arn}/invocations"

  DocumentsOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref WMSAPI
      ResourceId: !Ref DocumentsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
  
  # ------ Lambda 권한 부여 ------
  # Lambda 함수에 API Gateway 권한 부여
  DocumentServicePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref DocumentServiceFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WMSAPI}/*"

  BinServicePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref BinServiceFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WMSAPI}/*"

  ReceivingOrderPermission:
